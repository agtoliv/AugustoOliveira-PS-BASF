<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Interesse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cadastre-se</h1>
        </div><br>
        <div class="container-form">
            <div class="form">
                <form id="form">
                    <div class="position-inputs">
                        <div class="inputs">
                            <div class="box">
                                <label for="firstname">Nome<sup>*</sup></label>
                                <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome" required/>
                                <span class="error-message"></span>
                            </div>

                            <div class="box">
                                <label for="lastname">Sobrenome<sup>*</sup></label>
                                <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required/>
                                <span class="error-message"></span>
                            </div>

                            <div class="box">
                                <label for="email">E-mail<sup>*</sup></label>
                                <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required/>
                                <span class="error-message"></span>
                            </div>

                            <div class="box">
                                <label for="tel">Telefone</label>
                                <input id="tel" type="tel" name="tel"/>
                                <span class="error-message"></span>
                            </div>

                            <div class="box">
                                <label for="city">Cidade</label>
                                <input id="city" type="text" name="city" placeholder="Digite sua cidade"/>
                                <span class="error-message"></span>
                            </div>
                    </div>
                    <div class="escolha">
                        <label>Sabe qual produto utlizar?</label>
                        <div class="options">
                            <label>
                                <input type="radio" name="option" value="firstoption">Sim, sei qual produto utlizar
                            </label>
                            <label>
                                <input type="radio" name="option" value="secondoption">Não sei qual produto utlizar
                            </label>
                        </div>
                    </div>



            <fieldset id="productFieldset">
                <legend>Selecione os produtos:</legend>
                
            </fieldset>

            <div id="descriptionField">
                <label for="description">Descreva sua necessidade</label>
                <textarea id="description" placeholder="Elabore como é seu problema"></textarea>
            </div>

            <div id="agreementField">
                <label>
                    <input type="radio" name="agreement" value="agreementOK">Li e estou de acordo com os <a href="https://shop.basf.com.br/pt-BR/about-us/terms-of-use">termos/condições de uso</a> e a <a href="https://shop.basf.com.br/pt-BR/about-us/politica-de-privacidade-da-basf-brasil">política de privacidade</a>.
                </label>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
