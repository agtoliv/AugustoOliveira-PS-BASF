<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Interesse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cadastre-se</h1>
        </div><br>
        <div class="container-form">
            <div class="form">
                <form id="form">
                    <div class="position-inputs">
                        <div class="inputs">
                            <div class="box">
                                <label for="firstname">Nome<sup>*</sup></label>
                                <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome" required/>
                                <span class="error-message"></span>
                            </div>

                            <div class="box">
                                <label for="lastname">Sobrenome<sup>*</sup></label>
                                <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required/>
                                <span class="error-message"></span>
                            </div>

                            <div class="box">
                                <label for="email">E-mail<sup>*</sup></label>
                                <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required/>
                                <span class="error-message"></span>
                            </div>

                            <div class="box">
                                <label for="tel">Telefone</label>
                                <input id="tel" type="tel" name="tel"/>
                                <span class="error-message"></span>
                            </div>

                            <div class="box">
                                <label for="city">Cidade</label>
                                <input id="city" type="text" name="city" placeholder="Digite sua cidade"/>
                                <span class="error-message"></span>
                            </div>
                    </div>
                    <div class="escolha">
                        <label>Sabe qual produto utlizar?</label>
                        <div class="options">
                            <label>
                                <input type="radio" name="option" value="firstoption">Sim, sei qual produto utlizar
                            </label>
                            <label>
                                <input type="radio" name="option" value="secondoption">Não sei qual produto utlizar
                            </label>
                        </div>
                    </div>

                    <fieldset id="productFieldset" style="display: none;">
                        <p>Selecione os produtos:</p>
                        <div class="products">
                            <div class="bigColumn">
                                <div class="column">
                                    <div class="product-item">
                                        <div class="check">
                                            <label for="p1">Texapon S 2</label>
                                            <input type="checkbox" id="p1" name="p1" value="Texapon">
                                        </div>
                                        <div class="box-vol" id="volumeBox1" style="display: none;">
                                            <label for="volume1">Volume do produto</label>
                                            <div class="input-group">
                                                <button onclick="decrementValue(1)" id="decrement1">-</button>
                                                <input id="volume1" type="number" name="volume1" min="1" placeholder="Digite seu volume"/>
                                                <button onclick="incrementValue(1)" id="increment1">+</button>
                                            </div>
                                            <span class="error-message"></span>
                                        </div>
                                    </div>




            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
