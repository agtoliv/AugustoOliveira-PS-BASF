<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos-BASF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastre-se</h1>
        <form>
            <div class="input-group">
                <label for="firstname">Nome<sup>*</sup></label>
                <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome">
                <span class="error-message"></span>
            </div>

            <div class="input-group">
                <label for="lastname">Sobrenome<sup>*</sup></label>
                <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome">
                <span class="error-message"></span>
            </div>

            <div class="input-group">
                <label for="email">E-mail<sup>*</sup></label>
                <input id="email" type="email" name="email" placeholder="Digite seu e-mail">
                <span class="error-message"></span>
            </div>

            <div id="btn">
                <button type="submit" class="submit-btn">Enviar</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
